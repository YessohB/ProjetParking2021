<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylepage2.css" />
    <title>Modification Parking</title>
</head>

<body class="fond">

<h1 class="titrepage">Modification d'un parking</h1>

<form id="PosSubmitParking" name="SaisieForm" action="SubmitParking"
      method="post">

    <p class="Nom_areaT">Numéro du parking :</p>
    <textarea class="AreaTextSubmit" name="numParking" rows=1 cols=40></textarea>


    <p class="Nom_areaT">Nom du parking :</p>
    <textarea class="AreaTextSubmit" name="nomParking" rows=1 cols=40></textarea>


    <p class="Nom_areaT">taille du parking (Nombre de place totale) :</p>
    <textarea class="AreaTextSubmit" name="taille" rows=1 cols=40></textarea>


    <p class="Nom_areaT">prix (si payant sinon 0) :</p>
    <textarea class="AreaTextSubmit" name="prix" rows=1 cols=40></textarea>


    <p class="Nom_areaT">Description du parking :</p>
    <textarea class="AreaTextSubmit" name="description" rows=1 cols=40></textarea>


    <p class="Nom_areaT">Numéro de la commune associée :</p>
    <textarea class="AreaTextSubmit" name="numCommune" rows=4 cols=40></textarea>

    <div></div>
    <button id="ButtonSubmitParking">Enregistrer</button>

</form>

</body>

</html>
