<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylepage2.css" />
    <title>Modification place</title>
</head>

<body class="fond">

<h1 class="titrepage">Modification d'une place</h1>

<form id="PosSubmitBottle" name="SaisieForm" action="SubmitPlace"
      method="post">

    <p class="Nom_areaT">Numéro de la place :</p>
    <textarea class="AreaTextSubmit" name="numPlace" rows=1 cols=40></textarea>


    <p class="Nom_areaT">Type de place :</p>
    <textarea class="AreaTextSubmit" name="typePlace" rows=1 cols=40></textarea>


    <p class="Nom_areaT">Libellé de la place (id du type de place) :</p>
    <textarea class="AreaTextSubmit" name="libelle" rows=1 cols=40></textarea>


    <p class="Nom_areaT">Occupation de la place (1 si occupé, 0 libre ) :</p>
    <textarea class="AreaTextSubmit" name="occupation" rows=1 cols=40></textarea>


    <p class="Nom_areaT">Numéro du parking associé :</p>
    <textarea class="AreaTextSubmit" name="numParking" rows=1 cols=40></textarea>


    <div></div>
    <button id="ButtonSubmitPlace">Enregistrer</button>

</form>

</body>

</html>
