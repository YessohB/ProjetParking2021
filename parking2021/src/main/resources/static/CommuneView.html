<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylepage2.css" />
    <title>Communes</title>
</head>
<body>
<div th:switch="${Commune}">
<h2 th:case="null">Liste des communes: </h2>
    <div th:case="*">
    <table>
        <thead>
        <tr>
            <th>Num√©ro:</th>
            <th>Nom:</th>
            <th>Code postal:</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>


        <tr th:each="commune : ${Communes}">
            <td th:text="${commune.numCommune}" />
            <td th:text="${commune.nomCommune}" />
            <td th:text="${commune.codePostal}" />
            <td> <a th:href="@{edit/{id}(id=$commune.numCommune})}"></a></td>
            <td> <a th:href="@{delete/{id}(id=$commune.numCommune})}"></a></td>

        </tr>

        </tbody>
    </table>

    </div>

</div>
</body>
</html>
