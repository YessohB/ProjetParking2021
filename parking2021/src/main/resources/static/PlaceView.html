<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylepage2.css">
    <title>Parkings</title>
</head>
<body>
<div th:switch="${Place}">
    <h2 th:case="null">Liste des parkings : </h2>
    <div th:case="*">
        <table>
            <thead>
            <tr>
                <th>Num√©ro de place:</th>
                <th>Type:</th>
                <th>Libelle:</th>
                <th>Occupation:</th>
                <th>Numero parking:</th>
                <th>Edite</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>


            <tr th:each="place : ${Place.numPlace}">
                <td th:text="${place.numPlace}"></td>
                <td th:text="${place.type}"></td>
                <td th:text="${place.libelle}"></td>
                <td th:text="${place.occupation}"></td>
                <td th:text="${place.numParking}"></td>
                <td> <a th:href="@{edit/{id}(id=$place.nunPlace})}"></a></td>
                <td> <a th:href="@{delete/{id}(id=$place.numPLace})}"></a></td>

            </tr>

            </tbody>
        </table>

    </div>

</div>
</body>
</html></html>
